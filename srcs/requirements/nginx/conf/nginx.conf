server
{
	# Listens to IPv4 traffic.
	listen	443 ssl;
	# Listens to IPv6 traffic.
	listen	[::]:443 ssl;

	# Set domain name based on .env file variable
	server_name	$DOMAIN_NAME;

	# Specify paths to ssl certificates generated by Dockerfile
	ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
	ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;
}
